    <main>
        <h3>CylinderÂ´s volume</h3>
        <label>Enter number of pounds: <input type="text" id="pounds"></label>
        <label><button type="button" onclick="poundsToKilograms()">Calculate Kilograms</button></label>
        <hr>
        <p><span id="output"></span></p>
        
    </main>
    <footer>
        <script>
function poundsToKilograms() {
    // INPUT
    let pounds = parseFloat(document.getElementById("pounds").value);
    
    //PROCESSING
    //conversion factor from pounds to kilograms is
    let kilograms = pounds * .453592
    
    // OUTPUT

    document.getElementById("output").innerHTML = kilograms.toFixed(1) + " Kilograms";
}

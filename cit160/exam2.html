    <main>
        <h3>Cylinder´s volume</h3>
        <label>Enter radio: <input type="text" id="radio"></label>
        <label>Enter height: <input type="text" id="height"></label>
        <label><button type="button" onclick="cylinderVolume()">ENTER</button></label>
        <hr>
        <p>Volume: <span id="output"></span></p>
        </main>
    <footer>
        <script>
function cylinderVolume() {
    // INPUT
    let radio = parseFloat(document.getElementById("radio").value);
    let height = parseFloat(document.getElementById("height").value);
    
    //PROCESSING
    //Applying the formula for cylinder´s volume.
    let volume = 3.1416 * Math.pow(radio ,2) * height;
    
    // OUTPUT
    document.getElementById("output").innerHTML = volume.toFixed(1);
}

        </script>
